@PART[dsws_wedge_NUKL]:NEEDS[SystemHeatConverters]
{
	%MODULE[ModuleSystemHeat]
	{
		%name = ModuleSystemHeat
		// Cubic metres
		%volume = #$/mass$ //1 ton equals 1 cubic meter of cooling. it *very roughly* approximates the balance of squads ISRU
		%moduleID = nuke
		%iconName = Icon_Nuke
	}
	@MODULE[ModuleResourceConverter]
	{
		@name = ModuleSystemHeatConverter
		!TemperatureModifier {}
		!ThermalEfficiency {}
		@GeneratesHeat = false
		moduleID = #$ConverterName$ 
		systemHeatModuleID = nuke
		systemPower = 200
		shutdownTemperature = 1000
		systemOutletTemperature = 750
		systemEfficiency
		{
			key = 0 0 0 0
			key = 400 0.05 0 0
			key = 750 1
			key = 1100 0
		}
	}
	!MODULE[ModuleOverheatDisplay] {}
	!MODULE[ModuleCoreHeat] {}
}

@PART[dsws_kit_w03|dsws_wedge_CPU?|dsws_rack_b2|dsws_rack_250]:NEEDS[SystemHeatConverters]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[ResearchMode]]
	{
		@SUBTYPE:HAS[@MODULE],*
		{
			@MODULE
			{
				@IDENTIFIER[ModuleResourceConverter]
				{
					@name = ModuleSystemHeatConverter
				}
			}
		}	
	}
}
@PART[dsws_kit_w03|dsws_wedge_CPU?|dsws_rack_b2|dsws_rack_250]:NEEDS[zKerbalismSystemHeat]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[ResearchMode]]
	{
		@SUBTYPE:HAS[@MODULE],*
		{
			@MODULE
			{
				@IDENTIFIER
				{
					@name = SystemHeatConverterKerbalism
				}
			}
		}	
	}
}
