@PART[dsws_kit_w03|dsws_wedge_CPU?|dsws_rack_b2|dsws_rack_250]:NEEDS[SystemHeatConverters]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[ResearchMode]]
	{
		@SUBTYPE:HAS[@MODULE],*
		{
			@MODULE
			{
				@IDENTIFIER[ModuleResourceConverter]
				{
					@name = ModuleSystemHeatConverter
				}
			}
		}	
	}
}
@PART[dsws_kit_w03|dsws_wedge_CPU?|dsws_rack_b2|dsws_rack_250]:NEEDS[zKerbalismSystemHeat]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[ResearchMode]]
	{
		@SUBTYPE:HAS[@MODULE],*
		{
			@MODULE
			{
				@IDENTIFIER
				{
					@name = SystemHeatConverterKerbalism
				}
			}
		}	
	}
}
