EXPERIMENT_DEFINITION
{
	id = SQSCB1
	title = #LOC_dsws_expCB1_title
	description = #LOC_dsws_expCB1_desc
	baseValue = 9
	scienceCap = 36
	dataScale = 1
	biomeMask = 4
	situationMask = 2
	mass = 0.1
	techRequired = advScienceTech
	// tags = seaquest
	
	situations = SPLASHED
	requiredResources = Fish,3;LabTime,5 //;GooToken,1
	requiredPart = B2 Galley Module
	chanceOfSuccess = 65
	celestialBodies = Kerbin;Laythe
	minCrew = 2
	requiredCelestialBodiesMsg = No native fish can be caught so there can be no fresh catch for testing. // "Failed to yield results."
	showRequiredBodies = false
	RESULTS
	{
		default = Couldn't even catch fish but there's plenty kelp. It's quite an acquired taste and feels like desperation at times but the nutritional benefits are worth it.
		default = Today was a bad day for fresh fishing so we had to rely on some leftover Peepers. The most basic thing and the most basic cooking technique FTW! ...Right?
		default = A hard lesson needed to be learned this time. As hard as a lobster, and sadly, we failed and couldn't recover. Had to throw it all overboard. But we know what to avoid for next time.
		default = Marlin Monday has come around again. We're getting good pretty quickly with this kind. Sadly, they're so big that we can't hold even one for very long in the B2 Aquarium.
		default = Salted fish is good and all, but considering we smell the sea breeze too much, we wonder if our taste buds have gone numb and we're overdoing the salt.
		default = The crabs! ...Are gone! Seriously, this batch of crabs was too good this time.
		default = No. ... These bits shouldn't be that color. Dump it.
		default = We took a gamble, rolled 1d21 and tried a Sashimi. Nothing looked suspicious so there's no danger... this time.
		default = The seasonings were running low so today was a day to improvise. It all turned out well but there might not be enough for the next round.
		default = That moment when the fish slaps you in the face and escapes. Yeah, that literally happened. So we couldn't experiment today.
		default = Somehow the waters became shark infested. We've been on guard and holding tightly with an engineer's welding laser in case any jump onto the deck like in those crazy shark movies.
	}
}

