PART
{
	name = dsws_kit_exp01
	module = Part
	author = JadeOfMaar

	MODEL
	{
		model = PsiWedge/Parts/Assets/kit01
		texture = kit_DIFF, PsiWedge/Parts/Assets/kitexp_DIFF
		texture = kit_EMM, PsiWedge/Parts/Assets/kitexp_EMM
		texture = kit_NRM, PsiWedge/Parts/Assets/kitexp_NRM
	}
	rescaleFactor = 1
	attachRules = 1,1,1,1,0
	node_attach = 0, 0, 0.1, 0, 0, -1

	NODE
	{
		name = back
		transform = back
		size = 0
		method = FIXED_JOINT
	}
	NODE
	{
		name = bottom
		transform = bottom
		size = 0
		method = FIXED_JOINT
	}
	NODE
	{
		name = left
		transform = left
		size = 0
		method = FIXED_JOINT
	}
	NODE
	{
		name = right
		transform = right
		size = 0
		method = FIXED_JOINT
	}
	NODE
	{
		name = top
		transform = top
		size = 0
		method = FIXED_JOINT
	}
	
	TechRequired = advScienceTech
	TechHidden = False
	entryCost = 147200
	cost = 18400
	category = Science
	subcategory = 0
	title = #LOC_dsws_kitexp01_title
	manufacturer = #LOC_dsws_manufacturer
	description = #LOC_dsws_kitexp01_desc
	mass = 0.04
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 16
	breakingForce = 200
	breakingTorque = 200
	maxTemp = 1200
	skinMaxTemp = 2500
	tags = #LOC_dsws_tags_scikit
	bulkheadProfiles = srf
	
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = nodes
		switcherDescription = Node selection
		switcherDescriptionPlural = Node selections
		baseVolume = 18
		SUBTYPE
		{
			name = 1
			title = Back only
		}
		SUBTYPE
		{
			name = 2
			title = All
			node = bottom
			node = left
			node = right
			node = top
			descriptionSummary = Required for use with the built-in decoupler.
		}
	}
	
	MODULE
	{
		name = ModuleCargoPart
		packedVolume = 40
	}
}

