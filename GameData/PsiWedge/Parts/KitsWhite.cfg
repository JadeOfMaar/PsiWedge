+PART[dsws_kit_w01]
{
	@name = dsws_kit_w03
	@MODEL
	{
		@model = PsiWedge/Parts/Assets/kit03
	}
	@title = #LOC_dsws_kitwhite03_title
	@description = #LOC_dsws_kitwhite03_desc
	@category = Utility
	@TechRequired = 
	@entryCost = 54060
	@cost = 9010
	@tags = #LOC_dsws_tags_cpu
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Science Processor
		StartActionName = Start Science Processor
		StopActionName = Stop Science Processor
		FillAmount = 1.0
		AutoShutdown = true
		GeneratesHeat = false
		EfficiencyBonus = 1
		pwrScale = 0.45
		
		INPUT_RESOURCE
		{
			ResourceName = IntakeLqd
			Ratio = 0.001
			@Ratio *= #$../pwrScale$
			FlowMode = ALL_VESSEL
		}
		INPUT_RESOURCE
		{
			ResourceName = ResearchKits
			Ratio = 0.00027777 // 1/hr
			@Ratio *= #$../pwrScale$
			FlowMode = ALL_VESSEL
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 15 // 5
			@Ratio *= #$../pwrScale$
			FlowMode = ALL_VESSEL
		}
		OUTPUT_RESOURCE
		{
			ResourceName = LabTime
			Ratio = 0.00028 // 1/hr
			@Ratio *= #$../pwrScale$
			DumpExcess = true
		}
		OUTPUT_RESOURCE
		{
			ResourceName = SubTime
			Ratio = 0.000225 // 3/dy
			@Ratio *= #$../pwrScale$
			DumpExcess = true
		}
	}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = ResearchMode
		switcherDescription = Research Mode
		switcherDescriptionPlural = Research Modes
		switchInFlight = True
		SUBTYPE
		{
			name = 1
			title = Sea Quest Science
			descriptionSummary = <b>Requires</b>: ResearchKits, IntakeLqd, ElectricCharge. <br><b>Outputs</b>: LabTime, SubTime.
		}
		SUBTYPE
		{
			name = 2
			title = Standard
			descriptionSummary = <b>Requires</b>: ResearchKits, ElectricCharge. <br><b>Outputs</b>: LabTime.
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleResourceConverter
					ConverterName = Science Processor
				}
				DATA
				{
					INPUT_RESOURCE
					{
						ResourceName = ElectricCharge
						Ratio = 15 // 5
						@Ratio *= 0.45
						FlowMode = ALL_VESSEL
					}
					INPUT_RESOURCE
					{
						ResourceName = ResearchKits
						Ratio = 0.00027777 // 1/hr
						@Ratio *= 0.45
					}
					OUTPUT_RESOURCE
					{
						ResourceName = LabTime
						Ratio = 0.00028 // 1/hr
						@Ratio *= 0.45
						DumpExcess = False
					}
				}
			}
		}
	}
}
